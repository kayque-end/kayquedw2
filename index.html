<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <p id="paragrafo">hello</p>
    <button type="button" onclick="t();">traduzir</button>
    <button type="button" onclick="v();">voltar</button>

    <script>
      
        var textooriginal = document.getElementById('paragrafo').innerHTML;

        function t() {
            var x = document.getElementById('paragrafo');
            x.innerHTML = 'ola';
        }
   
        function v() {
            var x = document.getElementById('paragrafo');
            x.innerHTML = textooriginal; 
        }
    </script>
</body>
</html>
